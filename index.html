<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Customer Food Liker</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
		<header>
			<h2>Foods Menu</h2>
			<i class="fa-solid fa-plate-wheat icon"></i>
		</header>

		<main>
			<form id="foods-form">
				<label for="food">Food</label>
				<input
					type="text"
					id="name"
					placeholder="Food"
					name=""
					value=""
				/>
				<label for="category">Category</label>
				<input
					type="text"
					id="name"
					placeholder="Category"
					name=""
					value=""
				/>
				<label for="food-group">Food Group</label>
				<input
					type="text"
					id="name"
					placeholder="Food-group"
					name=""
					value=""
				/>
				<label for="classification">Classification</label>
				<input
					type="text"
					id="name"
					placeholder="Classification"
					name=""
					value=""
				/>
				<button type="submit" id="submit-btn">Add Food</button>
			</form>

			<div class="container">
				<div class="liking">
					<button id="likebtn">
						<i class="fa fa-thumbs-up"></i>
					</button>
					<input class="like" type="number" id="input1" value="0" />
					<button id="dislikebtn">
						<i class="fa fa-thumbs-down"></i>
					</button>
					<input class="dislike" type="number" id="input2" value="0" />
				</div>
			</div>

			<div class="foods-details">
				<h2 class="foods-heading">Foods List</h2>
				<ul class="foods-list"></ul>
			</div>
		</main>

		<footer>
			<p>All rights reserverd <span style="color: blue;">&copy;</span> Inc</p>
		</footer>

		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
